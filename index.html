<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carousel</title>
    
         <!-- Bootstrap -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
         
         <!-- link al css -->
        <link rel="stylesheet" href="style/style.css">

        <!-- FONT AWESOME 6.4.0 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    </head>

    <body>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        
        <div id="app">
            <main class="d-flex flex-wrap align-items-center justify-content-center">
                <div class="page-wrapper">
                    <h1 class="my_title text-center mb-4" >My vanilla JS Carousel</h1>
                    <!-- Carousel container  -->
                    <div class="carousel-container">
                        <!-- Button play -->
                        <!-- <button type="button" class="btn btn-light my_button-play"><i class="fa-solid fa-play"></i></button>  -->
                        
                        <!-- Button stop -->
                        <!-- <button type="button" class="btn btn-light my_button-stop"><i class="fa-solid fa-pause"></i></button>   -->
                        
                        <!-- <button type="button" class="btn btn-light my_button-reverse"><i class="fa-solid fa-backward"></i></button>   -->
    
                        <!-- Button left  -->
                        <button type="button" class="btn btn-light my_button-left" ><i class="fa-solid fa-chevron-left" @click="previousSlide"></i></button>    
    
                        <!-- Button right  -->
                        <button type="button" class="btn btn-light my_button-right" @click="nextSlide"><i class="fa-solid fa-chevron-right"></i></button>
    
                         <!-- Text info   -->
                        <div class="carouselmodule">
                            <div class="my_image-infos-container" id="my_carousel-info-${index + 1}">
                                <h2 class="my_image-title" id="my_carousel-title-${index + 1}">
                                    {{images[activeIndex].title}}
                                </h2>
                                <p class="my_image-text" id="my_carousel-text-${index + 1}">
                                    {{images[activeIndex].text}}
                                </p>
                            </div>
    
                            <div class="carousel-black-multiplyer"></div>
                            <!-- Carousel imgs  -->
                            <img id="" class="carousel-img" :src="images[activeIndex].image" :alt="images[activeIndex].title">
                        </div>
    
                    </div>
    
                    <div class="carousel-miniatures-container d-flex flex-wrap justify-content-between">
                        <div class="miniaturebox card-link" v-for="(slide,index) in images" :class="index === activeIndex ? 'color': ''">
                            <img :src="slide.image" :alt="slide.title" >
                        </div>
                    </div>
                    
                </div>
            </main>
        </div>
        <!-- JS  -->
        <script type="text/javascript" src="script/my_script.js"></script>
    </body>
    
</html>
